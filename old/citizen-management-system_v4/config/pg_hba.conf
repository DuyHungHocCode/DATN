# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     peer # Hoặc md5 nếu muốn dùng pass cho local socket
# IPv4 local connections:
host    all             all             127.0.0.1/32            scram-sha-256 # Hoặc md5
host    all             all             0.0.0.0/0               scram-sha-256 # Cho phép kết nối từ mọi IP (Dùng md5 nếu client cũ hơn) - **HẠN CHẾ TRONG PRODUCTION**
# IPv6 local connections:
host    all             all             ::1/128                 scram-sha-256 # Hoặc md5
host    all             all             ::/0                    scram-sha-256 # Cho phép kết nối từ mọi IP (Dùng md5 nếu client cũ hơn) - **HẠN CHẾ TRONG PRODUCTION**

# Allow replication connections from localhost, by a user with the
# replication privilege.
#local   replication     all                                     peer
#host    replication     all             127.0.0.1/32            scram-sha-256
#host    replication     all             ::1/128                 scram-sha-256
